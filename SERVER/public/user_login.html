<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function login(){
				//0.接收用户输入的信息
				var _uname=uname.value;
				var _password=password.value;
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						d1.innerHTML=r;
					}
				}
				xhr.open("post",`/user/login`,true);
				var formdata=(`uname=${_uname}&password=${_password}`);
				xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				xhr.send(formdata);
			}
		</script>
	</head>
	<body>
		<h2>用户登录</h2>
			用户名称: <input type="text" id="uname" placeholder="请输入用户名" /><br>
			用户密码: <input type="text" id="password" placeholder="请输入密码"/><br>
			<button onclick="login()">登录</button><br>
			<div id="d1"></div>
	</body>
</html>
